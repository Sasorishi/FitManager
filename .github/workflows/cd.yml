name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"] # ‚ö†Ô∏è S'assurer que le CI passe avant
    branches: [main, develop]
    types:
      - completed

jobs:
  deploy:
    name: üöÄ Deploy to Vercel
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # ‚úÖ CD ne se fait que si CI a r√©ussi
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
